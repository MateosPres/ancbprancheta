    <style>
      * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

      html, body, #root {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        background: #1e293b;
      }

      body {
        position: fixed;
        overscroll-behavior: none;
        touch-action: none;
      }

      /*
       * Trava de orientação via CSS:
       * Se o dispositivo estiver em portrait, rotaciona o app 90° para forçar landscape.
       * Isso garante que a quadra sempre apareça na horizontal, independente do sensor.
       */
      @media screen and (orientation: portrait) {
        #root {
          position: fixed;
          top: 0; left: 0;
          width: 100vh;
          height: 100vw;
          transform-origin: top left;
          transform: rotate(90deg) translateY(-100%);
          overflow: hidden;
        }
      }

      @media screen and (orientation: landscape) {
        #root {
          width: 100vw;
          height: 100vh;
        }
      }
    </style>
